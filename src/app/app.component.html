<ion-app>
    <ion-menu side="start" contentId="main-content" type="overlay">
      <ion-header [translucent]="true" class="head-text">
        <ion-label >Unnati</ion-label>
      </ion-header>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/layout/home" routerDirection="root">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>{{ 'SIDE_MENU_LAYOUT.HOME' | translate }}</ion-label>
          </ion-item>
          <ion-item routerLink="/about" routerDirection="root">
            <ion-icon slot="start" name="school"></ion-icon>
            <ion-label>{{ 'SIDE_MENU_LAYOUT.PROJECTS' | translate }}</ion-label>
          </ion-item>
          <ion-item routerLink="/layout/profile" routerDirection="root">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>{{ 'SIDE_MENU_LAYOUT.PROFILE' | translate }}</ion-label>
          </ion-item>
          <ion-item routerLink="/layout/home" routerDirection="root">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>{{ 'SIDE_MENU_LAYOUT.SETTINGS' | translate }}</ion-label>
          </ion-item>
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>{{ 'SIDE_MENU_LAYOUT.LOGOUT' | translate }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
