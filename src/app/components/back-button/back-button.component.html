  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-button (click)="goBack()">
          <ion-icon size="large" slot="start" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8" class="lbl center-container-vertical">
        <ion-label>  {{ pageTitle | translate }}</ion-label>
      </ion-col>
      <ion-col size="1">
        <div *ngIf="configBackButton[headerConfigKeys.SHOW_EDIT]" (click)="edit()">
          <ion-icon size="large" name="create"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="1">
        <div *ngIf="configBackButton[headerConfigKeys.SHOW_SYNC]" (click)="onSync()">
          <ion-icon size="large" name="sync"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
