<ion-grid>
  <ion-row>
    <ion-col size="1" size-sm="1" size-md="1" size-lg="1">
      <ion-button (click)="goBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6" size-sm="6" size-md="6" size-lg="6" class="center-container-vertical">
      <ion-label>  {{ pageTitle | translate }}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
