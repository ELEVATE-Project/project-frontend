
  <app-back-button [pageTitle]="title">
  </app-back-button> 
  <ion-grid>
      <ion-item lines="none">
        <ion-label>Select an option:</ion-label>
        <ion-select [value]="selectedValue" (ionChange)="changeSelectedType($event)">
        <ion-select-option  
        *ngFor="let type of reportTypes"
        [value]=type.val> 
        {{ type.type | translate }}</ion-select-option>
      </ion-select>
      </ion-item>
        <div *ngIf="!dataAvailable">
          <app-no-data-component [message]="emptyLbl"></app-no-data-component>
        </div>
    <ion-row>
      <ion-col *ngIf="dataAvailable" size="12" size-sm="12" size-md="5" size-lg="5" class="center-container">
        <div class="pie-chart" >
          <app-pie-chart  [chartData]=" chartData" [title]="pieChartHeader">
          </app-pie-chart>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
