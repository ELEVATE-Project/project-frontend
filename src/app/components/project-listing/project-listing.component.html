<ion-content>
  <app-back-button [pageTitle]="title">
  </app-back-button> 
  <ion-searchbar class="custom-searchbar" (ionChange)="onSearch($event)"></ion-searchbar>
  <ion-row >
    <ion-col size="3" size-sm="2">
      <ion-button [fill]="selectedTab === 'createdByMe' ? 'solid' : 'outline'" (click)="selectTab('createdByMe')">Created by Me</ion-button>
    </ion-col>
    <ion-col size="3" size-sm="2">
      <ion-button [fill]="selectedTab === 'discoveredByMe' ? 'solid' : 'outline'" (click)="selectTab('discoveredByMe')">Discovered by Me</ion-button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let project of searchResults" lines="none">
      <app-project-card
        class="projects-details"
        [projectName]="project.title"
        [projectStatus]="project.status"
        [taskCount]="project.tasks.length"
        [id]="project._id"
      ></app-project-card>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
