

  <app-back-button [pageTitle]="title">
  </app-back-button> 

  <ion-searchbar class="custom-searchbar" (ionChange)="onSearch($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let project of searchResults" lines="none">
      <app-project-card
        class="projects-details"
        [projectName]="project.title"
        [projectStatus]="project.status"
        [taskCount]="project.tasks.length"
      ></app-project-card>
    </ion-item>
  </ion-list>

  <div *ngIf="!searchResults.length">
      <app-no-data-component [message]="emptyLbl"></app-no-data-component>
  </div>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
