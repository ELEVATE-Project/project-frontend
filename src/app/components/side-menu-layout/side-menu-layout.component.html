<ion-content>
  <div class="btn-container">
    <div class="head-container">
      <p>{{ configMenu.headContainer.content[0].text }}</p>
    </div>
    <div *ngFor="let button of configMenu.iconButtons" class="icon-button"  (click)="performAction(button.label)">
      <ion-icon [name]="button.iconName"></ion-icon>
      <div class="button-label">{{ button.label }}</div>
    </div>
  </div>
</ion-content>
