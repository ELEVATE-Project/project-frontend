<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
        <h1>{{ projectName }}</h1>
        </ion-col>
        <ion-col size="4">
          <p>{{ projectStatus }}</p>
        </ion-col>
        <ion-col size="2">
          <p>{{ taskCount }}</p>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block"  (click)="onCourseBtnClicked(projectName)">View Project</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>     
  </ion-card-content>
</ion-card>
