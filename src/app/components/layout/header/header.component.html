 <ion-grid>
  <ion-row>
    <ng-container *ngFor="let configHeader of configHeaders">
    <ion-col size="1" size-sm="1" size-md="1" size-lg="1" *ngIf="configHeader.backButton" (click)="performAction(configHeader.action)">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="2" size-sm="2" size-md="2" size-lg="6" *ngIf="configHeader.showSideMenu">
      <app-side-menu>
      </app-side-menu>
    </ion-col>
    <ion-col size="8" size-sm="6" size-md="6" size-lg="4" *ngIf="configHeader.showSearch"> 
      <ion-searchbar class="custom"></ion-searchbar>
    </ion-col>
    <ion-col size="1" size-sm="2" size-md="2" size-lg="1" class="center-container" *ngIf="configHeader.showNotification" (click)="performAction(configHeader.action)">
      <ion-icon size="large" name="notifications"></ion-icon>
    </ion-col>
    <ion-col size="1" size-sm="2" size-md="2" size-lg="1" class="center-container" *ngIf="configHeader.showProfile" (click)="performAction(configHeader.action)">
      <ion-icon size="large" name="person-circle"></ion-icon>
    </ion-col>
  </ng-container>
  </ion-row>
 </ion-grid>
