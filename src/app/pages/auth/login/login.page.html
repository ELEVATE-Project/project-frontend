<ion-content>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <h1 class="heading">labels.WELCOME<br><br></h1>
            <p class="para">Sign in to continue!</p>
            <div class="logo-container">
              <img src="assets/icon/favicon.png" alt="logo" class="logo-image">
            </div>          
          </ion-col>
          <ion-col size="6">
            <form  class="form" (ngSubmit)="login()" [formGroup]="formData" class="top">
              <ion-item lines="none" class="ion-item">
                <fieldset  class="input-item">
                  <legend>Email Id</legend> 
                  <ion-input formControlName="email" type="email" placeholder="user id"></ion-input>
                </fieldset>
              </ion-item>
              <div style="padding: 20px;"></div>
              <ion-item lines="none" class="ion-item">
                <fieldset class="input-item">
                  <legend>Password</legend> 
                  <ion-input formControlName="password" type="password" placeholder="enter password"></ion-input>
                </fieldset>
              </ion-item>
              <p class="signup-text">I'm a new user&nbsp;<a (click)="redirectToSignUp()">Sign Up?</a></p>
              <ion-button class="login-button" (click)="login()" expand="block">Login</ion-button>
              <p class="forget-text"><a (click)="redirectToForget()">Forgot Password?</a></p>
            </form>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
