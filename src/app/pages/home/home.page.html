<ion-content [fullscreen]="true">
  <div style="padding: 1%;">
    <app-header [configHeaders]="configHeader"
    (actionEmitter)="handleAction($event)"
    >  
    </app-header>
    <ion-grid>
      <ion-row>
        <ion-col size="0" size-sm="0" size-md="1" size-lg="1">
          <app-side-menu-layout [configMenu]="configMenu"
          (actionEmitter)="handleMenuClicks($event)"></app-side-menu-layout>
        </ion-col>
        <ion-col size="11" size-sm="12" size-md="11" size-lg="11">
          <ion-row >
            <ion-col size="12" size-sm="12" size-md="5" size-lg="5" class="rounded-container">
              <ion-row>
                <ion-col size="6">
                <h2><b>{{ "HOME.HELLO" | translate: {name: name}  }}</b></h2>
                <h3>{{ "HOME.WELCOME_LBL" | translate}}</h3>
                </ion-col>
                <ion-col size="6" class="align-col">
                  <ion-img class="fixed-image" src="assets/images/img_boy.png" alt="Welcome"></ion-img>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-sm="12" size-md="6" size-lg="6" (click)="redirectToProjectCreation()" class="center-container">
              <ion-button fill="outline" color="primary" class="btn">{{ "HOME.CREATE_PROJECT_BTN" | translate}}</ion-button>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size="12" size-sm="12" size-md="6" size-lg="6" >
              <div>
                <ion-list *ngFor="let project of projects">
                  <app-project-card
                    class="projects-details"
                    [projectName]="project.name"
                    [projectStatus]="project.status"
                    [taskCount]="project.taskCount"
                  ></app-project-card>
                </ion-list>
              </div>
            </ion-col>
            <ion-col size="12" size-sm="12" size-md="6" size-lg="6" >
              <div class="pie-chart">
                <app-pie-chart  [chartData]=" chartData" [title]="pieChartHeader">
                </app-pie-chart>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
