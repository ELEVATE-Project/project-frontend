<ion-content [fullscreen]="true">
  <div style="padding: 1%;">
    <ion-grid>
      <ion-row >
        <ion-col size="12" size-sm="12" size-md="6" size-lg="6" class="rounded-container">
          <ion-row>
            <ion-col size="6">
            <h2><b>{{ "HOME.HELLO" | translate: {name: name}  }}</b></h2>
            <h3>{{ "HOME.WELCOME_LBL" | translate}}</h3>
            </ion-col>
            <ion-col size="6" class="align-col">
              <ion-img class="fixed-image" src="assets/images/img_boy.png" alt="Welcome"></ion-img>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="12" size-sm="12" size-md="5" size-lg="5" (click)="redirectToProjectCreation()" class="center-container">
          <ion-button fill="outline" color="primary" class="btn">{{ "HOME.CREATE_PROJECT_BTN" | translate}}</ion-button>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="!showEmptyMessage">
        <ion-col size="12" size-sm="12" size-md="7" size-lg="7" >
          <div>
            <ion-list *ngFor="let project of projects">
              <app-project-card
                class="projects-details"
                [projectName]="project.name"
                [projectStatus]="project.status"
                [taskCount]="project.taskCount"
              ></app-project-card>
            </ion-list>
          </div>
        </ion-col>
        <ion-col size="12" size-sm="12" size-md="5" size-lg="5" *ngIf="!showEmptyMessage">
          <div class="pie-chart" (click)="navigateToReports()">
            <app-pie-chart  [chartData]=" chartData" [title]="pieChartHeader">
            </app-pie-chart>
          </div>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="showEmptyMessage" class="empty-box ">
        <ion-col size="12" size-sm="12" size-md="7" size-lg="7" >
          <div>
            <ion-label>
              {{ "HOME.EMPTY_LBL" | translate  }}
            </ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
