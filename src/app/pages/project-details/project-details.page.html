   <ion-grid>
    <app-back-button [pageTitle]="title"
    [configBackButton]="configBackButton"
    (syncFunc)="syncFunction()">
    </app-back-button> 
    <ion-card>
    <ion-row>
      <ion-card-header>
        <ion-card-title color="primary">{{ project.title }}</ion-card-title>
      </ion-card-header>
    </ion-row>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-label class="lbl">Description: &nbsp; {{ project.description }}</ion-label>
              </ion-col>
            </ion-row>
           <ion-row>
            <ion-col size="4">
              <ion-label class="lbl">Start Date:{{ project.startDate | date }}</ion-label>
            </ion-col>
            <ion-col size="4">
              <ion-label class="lbl">End Date: {{ project.endDate | date }}</ion-label>
            </ion-col>
            <ion-col size="4">
              <ion-label class="lbl">Status: {{ project.status }}</ion-label>
            </ion-col>
           </ion-row>   
           <ion-row>
            <ion-col>
              <ion-label class="lbl">Task Completed: {{ tasksCompleted }}</ion-label>
            </ion-col>
            <ion-col *ngIf="tasksCompleted == project.tasks.length">
              <ion-button (click)="onSubmit()" [disabled]="project.status == 'completed'">
                {{ "SUBMIT" | translate }}
              </ion-button>
            </ion-col>
           </ion-row>      
          </ion-card-content>
  </ion-card>


  <ion-row >
    <ion-col>
      <ion-label class="list-title">
        {{ 'TASKS_LIST' | translate }}
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-list *ngFor="let task of project.tasks" >
      <ion-item lines="none" *ngIf="!task.isDeleted">
                <app-project-card
                class="projects-details"
                [projectName]="task.name"
                [projectStatus]="task.status"
                [taskCount]="task.children.length"
                [id]="task._id"
                [type]="type"
              ></app-project-card>
      </ion-item>
   
  </ion-list>

  <ion-fab slot="fixed" horizontal="center" vertical="bottom" *ngIf="!project.tasks.length">
    <ion-fab-button (click)="addTask()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="project.tasks.length">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
