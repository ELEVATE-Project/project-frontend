<ion-content class="ion-padding">
    <app-header [configHeaders]="configHeader"
    (actionEmitter)="handleAction($event)"
    >  
    </app-header>
  <ion-grid>
    <ion-row>
      <ion-col size="0" size-sm="0" size-md="1" size-lg="1">
        <app-side-nav-layout [configMenu]="configMenu"
        (actionEmitter)="handleMenuClicks($event)"></app-side-nav-layout>
      </ion-col>
       <ion-col size="11" size-sm="12" size-md="11" size-lg="11">
        <router-outlet></router-outlet>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
